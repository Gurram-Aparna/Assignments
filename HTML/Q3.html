<!DOCTYPE html>
<html>
    <title>Q3</title>
<body>
    <p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.</p>

    <h5>One column:</h5>
    <table border="1">
        <tr>
            <td>100</td>
        </tr>
    </table>
        <h5>One row and three columns:</h5>
        <table border="1">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>
        <h5>Two rows and three columns:</h5>
        <table border="1">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>
        <table border="1">
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
</body>
    </html>
